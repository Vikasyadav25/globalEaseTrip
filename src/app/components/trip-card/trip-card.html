<div class="card hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
  <!-- Trip Image -->
  <div class="relative overflow-hidden">
    <img [src]="trip.image" [alt]="trip.title"
      class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105">
    <div class="absolute top-4 left-4">
      <span class="bg-primary-600 text-white px-3 py-1 rounded-full text-sm font-medium">
        {{trip.duration}}
      </span>
    </div>
    <div class="absolute top-4 right-4">
      <button class="bg-white bg-opacity-80 hover:bg-opacity-100 p-2 rounded-full transition-all">
        <i class="far fa-heart text-gray-600 hover:text-red-500"></i>
      </button>
    </div>
    <div *ngIf="trip.category" class="absolute bottom-4 left-4">
      <span class="bg-black bg-opacity-60 text-white px-2 py-1 rounded text-xs">
        {{trip.category}}
      </span>
    </div>
  </div>

  <!-- Trip Content -->
  <div class="p-6">
    <!-- Location -->
    <div class="flex items-center text-gray-500 text-sm mb-2">
      <i class="fas fa-map-marker-alt mr-2"></i>
      <span>{{trip.location}}</span>
    </div>

    <!-- Title -->
    <h3 class="text-xl font-bold text-gray-800 mb-2 line-clamp-2">
      {{trip.title}}
    </h3>

    <!-- Description -->
    <p class="text-gray-600 text-sm mb-4 line-clamp-3">
      {{trip.description}}
    </p>

    <!-- Features -->
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let feature of trip.features" class="bg-gray-100 text-gray-700 px-2 py-1 rounded-md text-xs">
        {{feature}}
      </span>
    </div>

    <!-- Rating and Reviews -->
    <div class="flex items-center mb-4">
      <div class="flex text-yellow-400 mr-2">
        <i *ngFor="let star of getStarArray(trip.rating)" class="fas fa-star text-sm"></i>
        <i *ngFor="let star of getEmptyStarArray(trip.rating)" class="far fa-star text-sm"></i>
      </div>
      <span class="text-gray-600 text-sm">{{trip.rating}} ({{trip.reviews}} reviews)</span>
    </div>

    <!-- Price and CTA -->
    <div class="flex items-center justify-between mb-3">
      <div>
        <span class="text-2xl font-bold text-primary-600">â‚¹{{trip.price | number}}</span>
        <span class="text-gray-500 text-sm">/person</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-2 w-full">
      <button [routerLink]="['/trips', trip.id]"
        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg transition-all duration-200 text-sm border border-gray-300 hover:border-gray-400">
        <i class="fas fa-eye mr-2"></i>View Details
      </button>
      <button (click)="onBookTrip()"
        class="flex-1 bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 text-sm shadow-md hover:shadow-lg transform hover:scale-105">
        <i class="fas fa-calendar-check mr-2"></i>Book Now
      </button>
    </div>

    <!-- Group Discount Badge -->
    <div *ngIf="trip.groupDiscount" class="p-2 bg-secondary-50 border border-secondary-200 rounded-lg">
      <div class="flex items-center text-secondary-700 text-sm">
        <i class="fas fa-users mr-2"></i>
        <span>{{trip.groupDiscount}}% off for groups of 4+</span>
      </div>
    </div>
  </div>
</div>
